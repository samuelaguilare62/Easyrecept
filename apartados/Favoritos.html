<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explora tus recetas favoritas en Easy Recepes. Encuentra una variedad de platos deliciosos que has guardado y disfruta de ellos en cualquier momento.">
<title>Tus Favoritos - Easy Recepes</title>
    <link rel="shortcut icon" href="/logo/Easy_Recepes.ico" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #E2998B;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
    }

    .header {
      background-color: hsla(10, 31%, 28%, 1);
      color: #caa39b;
      padding: 10px;
      display: flex;
      align-items: center;
      width: 95%;
      justify-content: center;
    }

    .header img {
      height: 40px;
      margin-left: 5px;
      border-radius: 50%;
    }

    .header h1 {
      margin: 0;
      margin-left: 10px;
    }

    #menu-toggle {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #caa39b;
      margin-left: auto;
    }

    #menu-toggle i {
      font-size: 24px;
      color: #caa39b;
    }

    .menu-lateral {
      position: fixed;
      right: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #5E3932;
      color: #caa39b;
      transition: right 0.3s ease;
      z-index: 1000;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
    }

    .menu-lateral ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-lateral li {
      padding: 15px;
      border-bottom: 1px solid #caa39b;
    }

    .menu-lateral .logo2 {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #caa39b;
    }

    .menu-lateral .logo2 img {
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .menu-lateral .logo2 b {
      font-size: 18px;
    }

    .menu-lateral a {
      color: #caa39b;
      text-decoration: none;
    }

    .menu-lateral a:hover {
      text-decoration: underline;
    }

    .menu-lateral.open {
      right: 0;
    }


    /* Estilos de ejemplo para las tarjetas de favoritos */
    .favorite-card {
      border: 1px solid #ddd;
      margin: 10px;
      padding: 10px;
      border-radius: 15px;
      background-color: #caa39b;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      text-decoration: none;
      color: inherit;
      overflow: hidden;
      /* Asegura que el contenido no se desborde */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .favorite-card img {
      width: 100%;
      border-radius: 5px;
    }

    .favorite-card .recipe-info {
      padding: 10px 0;
    }

    .favorite-card .recipe-info h2 {
      margin: 0;
      font-size: 1.2em;
      color: #333;
      text-align: center;
    }

    .favorite-card .recipe-info p {
      margin: 5px 0;
      font-size: 0.9em;
      color: #000;
    }

    .remove-btn {
      background-color: #caa39b;
      color: #ffffff;
      border: none;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <header class="header">
    <img src="/logo/Easy_Recepes.ico" alt="Easy Recepes">
    <h1>Easy Recepes</h1>

    <button id="menu-toggle"><i class="fa-solid fa-bars" aria-hidden="true"></i></button>
  </header>
  <div class="menu-lateral" id="menu">
    <ul>
      <li>
        <div class="logo2">
          <img src="/logo/Easy_Recepes.ico" alt="Easy Recepes">
          <b>Easy Recepes</b>
        </div>
      <li><a href="/index.html">Inicio</a></li>
      <li><a href="/apartados/recomendacion.html">Recomendacion Del Dia</a></li>
      <li><a href="#" class="ShareWeb">Compartir Web</a></li>
    </ul>
  </div>
  <h1>Tus Recetas Favoritas</h1>

  <div id="favorites-container"></div>


  <script src="https://kit.fontawesome.com/7bf7f5d5a4.js" crossorigin="anonymous"></script>

  <script>
    // Cargar favoritos desde localStorage y mostrar en la página
    document.addEventListener('DOMContentLoaded', function() {
      const favoritesContainer = document.getElementById('favorites-container');
      const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

      favorites.forEach(recipe => {
        const favoriteCard = document.createElement('div');
        favoriteCard.classList.add('favorite-card');
        favoriteCard.innerHTML = `
          <img src="${recipe.img}" alt="${recipe.title}">
          <div class="recipe-info">
            <h2>${recipe.title}</h2>
            <p>Sacado de: ${recipe.source}</p>
            <p>Fecha: ${recipe.date}</p>
            <button class="remove-btn"><i class="fa-regular fa-bookmark"></i></button>
          </div>
        `;

        // Botón para eliminar de favoritos
        const removeButton = favoriteCard.querySelector('.remove-btn');
        removeButton.addEventListener('click', function() {
          // Eliminar del array de favoritos
          const updatedFavorites = favorites.filter(fav => fav.title !== recipe.title);
          localStorage.setItem('favorites', JSON.stringify(updatedFavorites));
          // Remover la tarjeta de la vista
          favoriteCard.remove();
        });

        favoritesContainer.appendChild(favoriteCard);
      });
      
        // Menú lateral
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');

  menuToggle.addEventListener('click', function(event) {
    menu.classList.toggle('open');
    event.stopPropagation(); // Detener la propagación para evitar cerrar el menú inmediatamente
  });

  document.addEventListener('click', function(event) {
    if (!menu.contains(event.target) && event.target !== menuToggle && menu.classList.contains('open')) {
      menu.classList.remove('open');
    }
  });
  
  const shareButton = document.querySelector(".ShareWeb");

if (shareButton) {
  shareButton.addEventListener("click", function(event) {
    event.preventDefault();

    if (navigator.share) {
      let shareData = {
        title: document.title,
        text: "¡Descubre esta increíble página!",
        url: window.location.href
      };

      navigator.share(shareData)
        .then(() => console.log("Contenido compartido exitosamente."))
        .catch(error => console.error("Error al compartir:", error));
    } else {
      console.log("La API de compartir no está disponible en este navegador.");
    }
  });
}


    });
  </script>

</body>

</html>
